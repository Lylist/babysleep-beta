<!DOCTYPE html>
<html>
<head> 
	<title>忘记密码</title>
	<meta charset="utf-8">
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>
 
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
 
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
#bk{
position:absolute;
width:100%;
height:100%;
background-image:url(/static/images/登录背景.jpg);
background-size:100% 100%;
}
</style>
</head>
<body>
<div id="bk">
<div class="input-group" style="padding-top:25%;padding-left:37%;width:70%">
<span class="input-group-addon glyphicon glyphicon-phone" style="color: rgb(134, 128, 126); font-size: 20px;"></span>
<input type="text" class="form-control" placeholder="Phone" style="background:none">
</div>
		<div style="padding-top:5%;padding-left:48%">
		<button type="submit" class="btn btn-default" style="height:25px;width:70px;background-color:rgba(0,0,0,0.1);font-size: 10px">获取验证码</button>
		</div>
<div class="input-group" style="padding-top:5%;padding-left:37%;width:70%">
<span class="input-group-addon glyphicon glyphicon-cog" style="color: rgb(134, 128, 126); font-size: 20px;"></span>
<input type="text" class="form-control" placeholder="Input the text" style="background:none">
</div>
<div class="input-group" style="padding-top:5%;padding-left:37%;width:70%">
<span class="input-group-addon glyphicon glyphicon-eye-open" style="color: rgb(134, 128, 126); font-size: 20px;"></span>
<input type="password" class="form-control" placeholder="New Password" style="background:none">
</div>
<div class="input-group" style="padding-top:5%;padding-left:37%;width:70%">
<span class="input-group-addon glyphicon glyphicon-eye-open" style="color: rgb(134, 128, 126); font-size: 20px;"></span>
<input type="password" class="form-control" placeholder="Affirm Your New Password" style="background-color:rgba(0,0,0,0)">
</div>
		<div style="padding-top:3%;padding-left:47%">
		<a href="/login" class="btn btn-default" style="height:50px;width:100px;background-color:rgba(0,0,0,0.1);font-size: 20px">提交</a>
		</div>
</div>
</body>
</html>
